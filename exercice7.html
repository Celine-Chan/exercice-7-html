<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="exercice7.css">
    <title>Document</title>
</head>

<body>

    <form method="post">

        <fieldset class="identité">

            <legend>Votre identité</legend>
            <p>
                <label for="nom">1. Nom</label> : <input type="text" name="nom" id="nom" placeholder="Nom" size="30" />
            </p>
            <p>
                <label for="prénom">2. Prénom</label> : <input type="text" name="prénom" id="prénom"
                    placeholder="Prénom" size="30" />
            </p>
            <p>
                <label for="adresse mail">3. Adresse mail</label> : <input type="text" name="adresse mail"
                    id="adresse mail" placeholder="Adresse mail" size="30" />
            </p>

        </fieldset>

        <fieldset class="livraison">

            <legend>Adresse de livraison</legend>
            <p>
                <label for="adresse">1. Adresse :</label>
                <textarea name="adresse" id="adresse" rows="5" cols="30"></textarea>
            </p>
            <p>
                <label for="code postal">2. Code postal</label> : <input type="text" name="code postal" id="code postal"
                    placeholder="Code postal" size="30" />
            </p>
            <p>
                <label for="ville">3. Ville</label> : <input type="ville" name="ville" id="ville" placeholder="ville"
                    size="30" />
            </p>

        </fieldset>

        <fieldset class="réglement">

            <legend>Informations de réglement</legend>
            <p>
                <label for="carte">1. Type de carte bancaire :</label>
            </p>
            <p>
                <input type="radio" name="carte" value="visa" id="visa" /> <label for="visa">VISA</label>
            </p>
            <p>
                <input type="radio" name="carte" value="mastercard" id="mastercard" /> <label
                    for="mastercard">Mastercard</label>
            </p>
            <p>
                <label for="numéro">2. Numéro de carte</label> : <input type="text" name="numéro" id="numéro"
                    placeholder="Numéro de carte" size="30" />
            </p>
            <p>
                <label for="sécurité">3. Code de sécurité</label> : <input type="text" name="sécurité" id="sécurité"
                    placeholder="Code de sécurité" size="30" />
            </p>
            <p>
                <label for="titulaire">4. Nom du titulaire </label> : <input type="text" name="titulaire" id="titulaire"
                    placeholder="Nom du titulaire" size="30" />
            </p>

        </fieldset>

        <input type="submit" value="J'achète"/>


    </form>



</body>

</html>
