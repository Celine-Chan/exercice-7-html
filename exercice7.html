<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="exercice7.css">
    <title>Document</title>
</head>

<body>

    <form method="post">

        <fieldset class="identité">

            <legend class="identité">Votre identité</legend>
                <ol>
                    <li>
                        <label for="name">Nom :</label> <input type="text" name="name" id="name" placeholder="Nom" size="30" required/>
                    </li>
                    <li>
                        <label for="firstName">Prénom :</label> <input type="text" name="firstName" id="firstName" placeholder="Prénom" size="30" required/>
                    </li>
                    <li>
                        <label for="adresse mail">Adresse mail :</label> <input type="email" name="adresse mail" id="adresse mail" placeholder="Adresse mail" size="30" required/>
                    </li>
                </ol>

        </fieldset>

        <fieldset class="livraison">

            <legend class="livraison">Adresse de livraison</legend>
                <ol >
                    <li>
                        <label for="address">Adresse :</label> <textarea name="address" id="address" rows="5" cols="30" required></textarea>
                    </li>
                    <li>
                        <label for="code postal">Code postal :</label> <input type="text" name="code postal" id="code postal" placeholder="Code postal" size="30" required/>
                    </li>
                    <li>
                        <label for="ville">Ville :</label> <input type="ville" name="ville" id="ville" placeholder="ville" size="30" required/>
                    </li>
                </ol>

        </fieldset>

        <fieldset class="réglement">

            <legend class="réglement">Informations de réglement</legend>
                <ol>
                    <li>
                        <label for="card">Type de carte bancaire :</label>
                        <div><input type="radio" name="creditCard" value="visa" id="visa" /> <label for="VISA">VISA</label></div>
                        <div><input type="radio" name="creditCard" value="masterCard" id="masterCard" /> <label for="MasterCard">Mastercard</label></div>
                    </li>
            
                    <li>
                        <label for="number">Numéro de carte :</label> <input type="password" name="number" id="number" placeholder="Numéro de carte" size="30"/>
                    </li>
                    <li>
                        <label for="security">Code de sécurité :</label> <input type="password" name="security" id="security" placeholder="Code de sécurité" size="30"/>
                    </li>
                    <li>
                        <label for="titulaire">Nom du titulaire :</label> <input type="text" name="titulaire" id="titulaire" placeholder="Nom du titulaire" size="30"/>
                    </li>
                </ol>

        </fieldset>

        <input type="submit" value="J'achète !"/>
        <!-- ou <button>J'achète !</button> -->


    </form>



</body>

</html>
